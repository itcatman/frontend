<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Tech</title>
  
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   
    <script src="https://kit.fontawesome.com/9b09351531.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Menu -->
    <div class="dashboard">
        <div class="container-menu">
            <div class="logo">Education <b>Tech</b><p>.</p></div>
            <ul class="block-link">
                <li class="links"><a href="index.html"><img class="c1" src="img/icon/1-icon.png" alt="">Главная</a></li>
                <li class="links"><a href="#!"><img src="img/icon/2-icon.png" alt=""> Мои интересы</a></li>
                <li class="links"><a href="main-3.html"><img src="img/icon/3-icon.png" alt=""> Избранно</a></li>
                <li class="links"><a href="main-4.html"><img src="img/icon/4-icon.png" alt=""> Мой класс</a></li>
                <li class="links"><a href="#!"><img src="img/icon/5-icon.png" alt=""> Достижения</a></li>
                <li class="links"><a href="#!"><img src="img/icon/6-icon.png" alt=""> Сертификаты</a></li>
                <li class="links"><a href="#!"><img src="img/icon/7-icon.png" alt=""> Настройки</a></li>
            </ul>
            <div class="footer-block">
                <div class="block-1">
                    <div class="name">{[Imran Akhmedov]}</div>
                    <div class="rol">{[Ученик]}</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Content -->
    <div class="main-container">
        <div class="main-content">
            <div class="block-title">
               <div class="head">
                    <div class="sub-title"><p>Мой Класс</p></div>
               </div>   
            </div>
            
            <div class="course-container">
                
                <ul class="course-ul" style="display: block !important;">
                    <li  class="course-li"><img src="" alt=""></li >
                    <li class="course-li"></li >
                    <li class="course-li"></li>
                </ul>
              
                
                    
            </div>
        </div>
            <div class="rec-dash-container">
                <div class="recommendations">
                    <div class="title-rec"><p>Рекомендуем:</p></div>
                    <div class="rec-container">
                        <div class="block-1">
                            <div class="title-block"><p>Кружок танцев</p></div>
                            <div class="time"><p>12 Часов</p></div>
                            <div class="student"><p>45 учеников</p></div>
                            <div class="students-icon">
                            <div class="avatar"><img src="img/student/img-1.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-2.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-3.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-4.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-5.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-6.png" alt=""></div>
                            <div class="star"><img src="img/student/star.png" alt=""></div>
                            </div>
                        </div>
                        <div class="block-1">
                            <div class="title-block"><p>Уроки по Scrath</p></div>
                            <div class="time"><p>5 Часов</p></div>
                            <div class="student" style="margin-top: 1.5rem;"><p>52 ученика</p></div>
                            <div class="students-icon">
                            <div class="avatar"><img src="img/student/img-1.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-2.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-5.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-6.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-4.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-3.png" alt=""></div>
                            <div class="star"><img src="img/student/star.png" alt=""></div>
                            </div>
                        </div>
                        <div class="block-1">
                            <div class="title-block"><p>Допы по математике</p></div>
                            <div class="time"><p>24 Часа</p></div>
                            <div class="student" style="margin-top: 1.5rem;"><p>12 учеников</p></div>
                            <div class="students-icon">
                            <div class="avatar"><img src="img/student/img-2.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-5.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-3.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-1.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-5.png" alt=""></div>
                            <div class="avatar"><img src="img/student/img-7.png" alt=""></div>
                            <div class="star"><img src="img/student/star.png" alt=""></div>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
