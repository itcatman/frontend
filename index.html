<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech</title>
  
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   
    <script src="https://kit.fontawesome.com/9b09351531.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Menu -->
    <div class="dashboard">
        <div class="container-menu">
            <div class="logo">Education Tech<p>.</p></div>
            <ul class="block-link">
                <li class="links"><a href="#!"><img class="c1" src="img/icon/1-icon.png" alt="">Главная</a></li>
                <li class="links"><a href="#!"><img src="img/icon/2-icon.png" alt=""> Мои курсы</a></li>
                <li class="links"><a href="#!"><img src="img/icon/3-icon.png" alt=""> Избранно</a></li>
                <li class="links"><a href="#!"><img src="img/icon/4-icon.png" alt=""> Моя команда</a></li>
                <li class="links"><a href="#!"><img src="img/icon/5-icon.png" alt=""> Достижения</a></li>
                <li class="links"><a href="#!"><img src="img/icon/6-icon.png" alt=""> Сертификаты</a></li>
                <li class="links"><a href="#!"><img src="img/icon/7-icon.png" alt=""> Настройки</a></li>
            </ul>
            <div class="footer-block">
                <div class="block-1">
                    <div class="name">{[Imran Akhmedov]}</div>
                    <div class="rol">{[Ученик]}</div>
                </div>
                <div class="block-2">
                    <div class="arrow-1"> <a href="#!"><img src="img/icon/arrow.png" alt=""></a> </div>
                    <div class="arrow-2"> <a href="#!"><img src="img/icon/arrow.png" alt=""></a> </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Content -->
    <div class="main-container">
        <div class="main-content">
            <div class="block-title">
               <div class="head">
                    <div class="title"><p>Привет {[name]}</p></div>
                    <div class="sub-title"><p>Чему научишся сегодня?</p></div>
               </div>
                <div class="input-search">
                    <input type="search">
                </div>
            </div>
            <div class="card-contain">
                <div class="after"></div>
                <div class="before"></div>
                <div class="card-content">
                    <div class="card-block">
                        <div class="card-img"><img src="img/slide/slide-1.png" alt=""></div>
                        <div class="card-text">
                            <p class="text-1">Рейтинг бизнеса в интернете или как повысить доверия клиентов</p>
                            <p class="text-2">От Education</p>
                            <a href="#!">Узнать больше</a>
                        </div>
                    </div>
                    <div class="card-output">
                       <div class="container-output">
                            <button href="#!" class="circle"></button>
                            <button href="#!" class="circle active"></button>
                            <button href="#!" class="circle"></button>
                            <button href="#!" class="circle"></button>
                       </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
